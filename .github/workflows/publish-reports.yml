name: Publish compliance reports
on:

  # see https://docs.github.com/en/actions/using-workflows/reusing-workflows#creating-a-reusable-workflow
  workflow_call:
  workflow_dispatch:
    inputs:
      type:
        description: 'Emulate either schedule, push, or pull_request'
        required: true
        default: 'schedule'
        type: choice
        options:
        - schedule
        - push
        - pull_request

jobs:

  # Deploy to gh pages branch
  push-reports-to-gh-pages:
    runs-on: ubuntu-latest
    needs: [build-reports]
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    steps:
      - name: Reports Cache
        uses: actions/cache@v3
        with:
          path: docs
          key: ${{ github.sha }}-pinata
      - name: Reports Cache
        uses: actions/cache@v3
        with:
          path: docs
          key: ${{ github.sha }}-estuary
      - name: Reports Cache
        uses: actions/cache@v3
        with:
          path: docs
          key: ${{ github.sha }}-nft
      - name: Reports Cache
        uses: actions/cache@v3
        with:
          path: docs
          key: ${{ github.sha }}-web3
      - name: Scheduled deployment
        uses: s0/git-publish-subdir-action@399aab378450f99b7de6767f62b0d1dbfcb58b53
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SQUASH_HISTORY: false
          MESSAGE: "Update published reports with changes from {sha} with message:\n{msg}"
          SKIP_EMPTY_COMMITS: false
